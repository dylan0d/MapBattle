
<div class = "container">
  <div class = "row">
    <div class = "col col-md-4">
      <div *ngFor = "let model of models; let i=index;">
        <div *ngIf = "i %3 === 0">
          <br><MapCard align = center [model] = "model" (updateVotes) = "updateVotes($event)" style = "margin-top:50%"></MapCard>
        </div>
      </div>
    </div>
    <div class = "col col-md-4">
      <div *ngFor = "let model of models; let i=index;">
        <div *ngIf = "i %3 === 1">
          <br><MapCard align = center [model] = "model" (updateVotes) = "updateVotes($event)" style = "margin-top:2%"></MapCard>
        </div>
      </div>
    </div>
    <div class = "col col-md-4">
      <div *ngFor = "let model of models; let i=index;">
        <div *ngIf = "i %3 === 2">
          <br><MapCard align = center [model] = "model" (updateVotes) = "updateVotes($event)" style = "margin-top:2%"></MapCard>
        </div>
      </div>
    </div>
</div>
